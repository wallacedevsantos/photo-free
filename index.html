<!DOCTYPE html>
<html lang="Pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/8586edee5b.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script.js"></script>
    <title>Photo Free</title>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="searchdiv" id="search">
          <form action="https://wallacedevsantos.github.io/photo-free/">
            <input
              class="search-txt"
              type="text"
              name="search"
              autocomplete="off"
              class="search"
              placeholder="Pesquisar"
            />
            <button class="search-btn" type="submit">
              <i
                id="pesquisar"
                onclick="loadImg()"
                class="fa-solid fa-magnifying-glass"
              ></i>
            </button>
            <button class="next-page" type="button">+</button>
          </form>
        </div>
        <div class="container"></div>
      </div>
    </main>
  </body>
</html>
